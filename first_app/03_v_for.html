<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v_for</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="i in numbers">{{i}}</li>
        </ul>
        <table>
            <thead>
                <tr>
                    <th>이름</th>
                    <th>나이</th>
                </tr>
            </thead>

            <tbody>
                <tr v-for="user in people" v-if="user.age >= 30">
                    <h1>{{numbers[0]}}</h1>
                    <td>{{ user.name }}</td>
                    <td>{{ user.age }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        let app = new Vue({
            el: "#app",
            data: {
                numbers: [1, 2, 3, 4, 5, 6, 7],
                people: [
                    {
                        name: "홍길동",
                        age: 30,
                    },
                    {
                        name: "임꺽정",
                        age: 10,
                    },
                    {
                        name: "신사임당",
                        age: 20,
                    },
                ]
            }
        });
    </script>
</body>

</html>
