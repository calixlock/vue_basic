<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <!-- 모바일 환경 적용 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 웹 환경 노말라이징 -->
    <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet" />
    <!-- cssFile 적용 -->
    <link href="./MemoApp.css" rel="stylesheet" />

    <title>MemoApp</title>
</head>

<body>
    <div class="app" id="app">
        <div class="head">
            메모 앱
        </div>
        <div class="body">
            <div class="list" v-if="mode === 'list'">
                <ul>
                    <li v-for="m in memos">{{ m.content }} {{m.regDate}}</li>
                </ul>
            </div>
            <div class="write" v-else>
                <!-- <p>상세 혹은 작성</p> -->
                <textarea v-model="memo.content"></textarea>
                <button class="save-btn" type="button" v-on:click="save()">저장</button>
                <button class="cancel-btn" type="button" v-on:click="cancel()">취소</button>
            </div>
            <button class="add-btn" type="button" v-on:click="write()" v-if="mode === 'list'">+</button>
        </div>
    </div>
    <!-- Vue  -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- vue속성 스크립트 -->
    <script src="./MemoApp.js"></script>
</body>

</html>
