<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v_on</title>
</head>

<body>
    <div id="app">
        <h2 v-if="visible">보입니다.</h2>
        <hr />
        <!-- v-on == @ -->
        <button @click="visible = !visible">Button</button>
        <hr />
        <button v-on:dblclick="alert('두번클릭작동')">dblButton</button>
        <hr />
        <ul>
            <button v-on:click="add">+</button>
            <button v-on:click="remove">-</button>
            <li>{{`numberList : ${numberList}`}}</li>
            <li v-for="num in numberList">
                {{ `${num} / ${numberList.length}` }}
            </li>
        </ul>
        <hr />
        <input type="text" v-model="animal" v-on:keyup.enter="capture()">
        <ul>
            <li v-for="a in animals">{{ a }}</li>
        </ul>


    </div>


    <!-- js_vue 설정 -->

    <!-- 최신버전 2-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- 특정버전 불러오기 -->
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->

    <!-- 특정 파일 설정 -->
    <!-- <script src="./vue.js"></script> -->

    <script>
        //vue2 방식
        let app = new Vue({
            el: "#app",
            data: {
                visible: true,
                numberList: [1, 2, 3, 4, 5],
                animal: "",
                animals: ["lion", "dog", "cat", "eagle", "tiger"],
            },
            // alert 기능 구현
            methods: {
                alert(msg) {
                    alert(msg);
                },
                add: function () {
                    this.numberList.push(this.numberList.length + 1);
                    //this.numberList++;
                },
                remove() {
                    this.numberList.pop(this.numberList.length);
                    //this.numberList++;
                },
                capture() {
                    if (this.animal) {
                        this.animals.push(this.animal);
                        this.animal = null;
                    }
                }
            },
        });

    </script>
</body>

</html>
